<header>
  <img src="{{ "/assets/img/cover2.jpg" | prepend: site.baseurl }}" />
  <nav class="site-nav">
    <div class="trigger">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="page-link {% if my_page.url == page.url %}active-page-link{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
