---
layout: default
permalink: prendas/
title: Prendas
---
	<div class="products row">
		{% for each in site.products %}
			<div class="product-thumbnail col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<a class="thumbnail" style="background-image: url({{ each.primaryImageUrl | prepend: site.baseurl }})" href="{{ each.url | prepend: site.baseurl }}"></a>
				<p>
					<span class="product-title">{{ each.title }}</span>

			        {% if each.priceBefore %}
						<span class="product-pesosSign product-pesosSignBefore">{{ "$" }}</span>
						<span class="product-price product-priceBefore">{{ each.priceBefore }}</span>
          			{% endif %}

					<span class="product-pesosSign">{{ "$" }}</span>
					<span class="product-price">{{ each.price }}</span>
				</p>
			</div>
		{% endfor %}
	</div>
