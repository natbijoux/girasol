{% unless page.hide_breadcrumbs == true %}
  <ol>
    <li>
      {% if page.layout == "product" %}
        <a href="/">Principal</a> / <a href="/products/">Productos</a>
      {% else %}
        <a href="/">Principal</a>
      {% endif %}
    </li>
  </ol>
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "item": {
        "@id": "{{ site.github.url }}/",
        "name": "Home"
      }
    },{% if page.layout == "product" %}{
      "@type": "ListItem",
      "position": 2,
      "item": {
        "@id": "{{ site.github.url }}/products",
        "name": "Productos"
      }
    },{% endif %}{
      "@type": "ListItem",
      "position": {% if page.layout == "product" %}3{% else %}2{% endif %},
      "item": {
        "@id": "{{ site.github.url }}{{ page.url }}",
        "name": {{ page.title | jsonify }}
      }
    }]
  }
  </script>
{% endunless %}
