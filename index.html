---
layout: default
class: home
title: Inicio
permalink: /
---
	<div class="products row">
		{% for each in site.products %}
			<div class="product-thumbnail col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<a class="thumbnail" style="background-image: url({{ each.image | prepend: site.baseurl }})" href="#"></a>
				<p>
					<span class="product-title">{{ each.title }}</span>
				</p>
			</div>
		{% endfor %}
	</div>
