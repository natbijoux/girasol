---
layout: default
permalink: products/
class: product-types
title: Prendas
---
	<div class="products row">
		{% for product in site.products %}
			<div class="product-thumbnail col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<a class="thumbnail" style="background-image: url({{ product.primaryImageUrl | prepend: site.baseurl }})" href="{{ product.url | prepend: site.baseurl }}"></a>
				<p>
					<span class="product-title">{{ product.title }}</span>
					<span class="product-pesos">{{ "$" }}</span>
					<span class="product-price">{{ product.price }}</span>
				</p>
			</div>
		{% endfor %}
	</div>
