  - assets/vendor/selectivizr/tests

gems:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag

sass:
    sass_dir: _sass
    style: :compressed

twitter:
  username: "@auroraperezarg"
