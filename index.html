---
layout: default
class: home
title: Inicio
permalink: /
---
<div class="products">
	<div id="grid" >
		{% for each in site.products %}
			<div class="thumbnail grid-item">
			<a href="http://www.facebook.com/{{ site.facebook_username }}">
				<img src="{{ each.image | prepend: site.baseurl }}"/>
			</a>
			<p>
				<span class="product-title">{{ each.title }}</span>
			</p>				
			</div>
		{% endfor %}
	</div>
</div>
<script type="text/javascript">

//	var $boxes = $('.grid-item');
//    $boxes.hide();

	// init Masonry
	var $grid = $('#grid').masonry({
	    columnWidth: 320,
	    itemSelector: '.grid-item',
	    fitWidth: true,
		transitionDuration: '0.2s'
	});
	// layout Masonry after each image loads
	$grid.imagesLoaded().progress( function() {
    	$grid.masonry('layout');
	});
</script>
